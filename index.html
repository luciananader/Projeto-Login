<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente! Faça login para acessar sua conta e poder fazer as configurações em seu ambiente.</p>
        
                <form action="login.php" method="post" autocomplete="on">
                    <div id="email">
                        <p> <label for="iemail"><span class="material-icons">face</span></label>
                            <input type="email" name="email" id="iemail" placeholder="  Seu e-mail" autocomplete="email" required maxlength="30">
                        </p>
                    </div>
                    <div id="senha">
                        <p> <label for="isenha"><span class="material-icons">key</span></label>
                            <input type="password" name="senha" id="isenha" placeholder="  Sua senha" autocomplete="current-password" required minlength="8"  maxlength="10">
                        </p>
                    </div>
                    <div id="entrar">
                        <p>
                            <input type="submit" value="Entrar">
                        </p>
                    </div>
                    <div id="esqueci">
                        <p>
                          <a href="esqueci.html">Esqueci a senha <span class="material-icons">mail</span></a> 
                        </p>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
